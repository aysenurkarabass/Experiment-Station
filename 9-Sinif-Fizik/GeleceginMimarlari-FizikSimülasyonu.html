                    <div className="flex items-start gap-4 text-left">
                    <div className="bg-blue-900 p-2 rounded-full border border-blue-500 min-w-[60px]">
                        <img src="https://api.dicebear.com/9.x/avataaars/svg?seed=Commander&backgroundColor=b6e3f4" alt="Komutan" className="w-12 h-12 rounded-full" />
                    </div>
                    <div className="space-y-2">
                        <p className="text-blue-300 font-mono text-sm">ÜS KOMUTANI:</p>
                        <p className="text-gray-200">
                        "Hoş geldin Aday. İstasyonun tüm sistemlerinde (mekanik, enerji, kuantum, optik vb.) arızalar tespit edildi. 
                        Toplam 8 kritik görevin var. Uzmanlığını kanıtlamak için doğru ekipleri yönlendir."
                        </p>
                    </div>
                    </div>
                </div>

                <button 
                    onClick={handleStart}
                    className="group relative px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-[0_0_20px_rgba(8,145,178,0.5)]"
                >
                    <span className="flex items-center gap-2">
                    SİMÜLASYONU BAŞLAT <ChevronRight className="group-hover:translate-x-1 transition-transform" />
                    </span>
                </button>
                </div>
            );

            const renderMission = () => {
                const mission = missions[currentMissionIndex];
                
                return (
                <div className="flex flex-col h-full max-w-4xl mx-auto p-4 animate-slideUp">
                    {/* HUD Header */}
                    <div className="flex justify-between items-center mb-6 bg-slate-900/90 p-4 rounded-t-lg border-b-2 border-cyan-500">
                    <div className="flex items-center gap-3">
                        <Activity className="text-green-500 animate-pulse" />
                        <span className="text-cyan-400 font-mono text-lg">GÖREV İLERLEMESİ: {currentMissionIndex + 1} / {missions.length}</span>
                    </div>
                    <div className="font-mono text-white bg-slate-800 px-4 py-1 rounded border border-slate-600 flex gap-2 items-center">
                        <CheckCircle size={16} className="text-green-400"/>
                        BAŞARI: {correctCount} / {missions.length}
                    </div>
                    </div>

                    {/* Main Content Grid */}
                    <div className="grid md:grid-cols-3 gap-6 flex-grow">
                    
                    {/* Visual/Status Panel */}
                    <div className="md:col-span-1 bg-slate-800/50 border border-slate-700 rounded-lg p-6 flex flex-col items-center justify-center text-center relative overflow-hidden group">
                        <div className="absolute inset-0 bg-gradient-to-b from-transparent to-slate-900/90 z-0"></div>
                        <div className="z-10 transform group-hover:scale-110 transition-duration-700 transition-transform">
                        {mission.icon}
                        </div>
                        <h3 className="z-10 mt-4 text-xl font-bold text-white uppercase">{mission.title}</h3>
                        <div className="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
                    </div>

                    {/* Dialogue & Interaction Panel */}
                    <div className="md:col-span-2 flex flex-col gap-4">
                        {/* Scenario Box */}
                        <div className="bg-slate-800 border-l-4 border-orange-500 p-6 rounded-r-lg shadow-lg">
                        <p className="text-orange-400 font-mono text-xs mb-2">ACİL DURUM RAPORU #392-{mission.id}</p>
                        <p className="text-lg text-gray-200 leading-relaxed">
                            {mission.situation}
                        </p>
                        </div>

                        {/* Question */}
                        <div className="bg-slate-900/50 p-4 rounded-lg">
                        <p className="text-cyan-100 font-medium flex items-center gap-2">
                            <Terminal size={18} />
                            {mission.question}
                        </p>
                        </div>

                        {/* Options */}
                        <div className="grid gap-3 mt-auto">
                        {mission.options.map((option) => (
                            <button
                            key={option.id}
                            onClick={() => handleChoice(option)}
                            className="p-4 text-left bg-slate-700 hover:bg-cyan-700 border border-slate-600 hover:border-cyan-400 rounded-lg transition-colors duration-200 flex items-center justify-between group"
                            >
                            <span className="text-white font-semibold group-hover:text-white">{option.label}</span>
                            <ChevronRight className="text-slate-500 group-hover:text-white opacity-0 group-hover:opacity-100 transition-all" />
                            </button>
                        ))}
                        </div>
                    </div>
                    </div>
                </div>
                );
            };

            const renderFeedback = () => {
                const mission = missions[currentMissionIndex];
                
                return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className={`max-w-xl w-full bg-slate-900 border-2 ${isCorrect ? 'border-green-500' : 'border-red-500'} rounded-xl shadow-2xl overflow-hidden transform transition-all scale-100`}>
                    <div className={`p-6 ${isCorrect ? 'bg-green-500/10' : 'bg-red-500/10'} text-center`}>
                        {isCorrect ? (
                        <CheckCircle size={64} className="mx-auto text-green-500 mb-4" />
                        ) : (
                        <AlertTriangle size={64} className="mx-auto text-red-500 mb-4" />
                        )}
                        
                        <h2 className={`text-2xl font-bold mb-2 ${isCorrect ? 'text-green-400' : 'text-red-400'}`}>
                        {feedbackMessage}
                        </h2>
                        
                        <div className="mt-6 bg-slate-800 p-4 rounded-lg text-left border border-slate-700">
                        <p className="text-gray-300 text-sm leading-relaxed">
                            <span className="text-cyan-400 font-bold block mb-2">BİLGİ NOTU:</span>
                            {mission.explanation}
                        </p>
                        </div>

                        <button
                        onClick={isCorrect ? nextMission : nextMission} // Her durumda ilerle, öğrenme amaçlı
                        className="mt-6 px-6 py-3 rounded-lg font-bold text-white w-full transition-colors bg-cyan-600 hover:bg-cyan-700"
                        >
                        Sıradaki Göreve Geç
                        </button>
                    </div>
                    </div>
                </div>
                );
            };

            const renderComplete = () => {
                const ratio = correctCount / missions.length;
                let message = "";
                if(ratio === 1) message = "MÜKEMMEL! Tam bir Fizik Uzmanısın.";
                else if(ratio > 0.7) message = "ÇOK İYİ! Çoğu sorunu başarıyla çözdün.";
                else message = "GELİŞTİRİLMELİ. Fizik alt dallarını tekrar gözden geçir.";

                return (
                <div className="flex flex-col items-center justify-center h-full text-center p-8 space-y-8 animate-fadeIn">
                <div className="relative">
                    <div className="absolute inset-0 bg-yellow-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
                    <Award size={100} className="relative text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)]" />
                </div>
                
                <div className="space-y-4">
                    <h1 className="text-4xl font-bold text-white">SİMÜLASYON TAMAMLANDI</h1>
                    <p className="text-2xl text-cyan-300">{message}</p>
                    <div className="inline-block bg-slate-800 border-2 border-cyan-500 rounded-xl p-6 shadow-lg transform hover:scale-105 transition-transform">
                        <p className="text-gray-400 font-mono text-sm mb-2">GÖREV TAMAMLAMA ORANI</p>
                        <p className="text-6xl font-bold text-white tracking-widest">{correctCount}/{missions.length}</p>
                    </div>
                </div>

                <div className="bg-slate-800/90 border border-cyan-500/30 p-8 rounded-xl max-w-2xl shadow-2xl">
                    <h3 className="text-xl font-bold text-cyan-400 mb-4 flex items-center justify-center gap-2">
                    <Cpu className="text-cyan-400" />
                    ÖZET
                    </h3>
                    <p className="text-gray-300 text-sm">
                        Fizik biliminin 8 temel alt dalı olan; Mekanik, Termodinamik, Elektromanyetizma, Optik, 
                        Katı Hâl Fiziği, Atom Fiziği, Nükleer Fizik ve Yüksek Enerji/Plazma Fiziği alanlarındaki sorunlarla yüzleştin.
                    </p>
                </div>

                <button 
                    onClick={() => window.location.reload()}
                    className="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded-lg border border-slate-500 transition-all"
                >
                    Simülasyonu Yeniden Başlat
                </button>
                </div>
            );
            };

            return (
                <div className="w-full h-screen bg-slate-950 text-white font-sans overflow-hidden selection:bg-cyan-500 selection:text-black">
                {/* Background Elements */}
                <div className="fixed inset-0 pointer-events-none opacity-20">
                    <div className="absolute top-0 left-0 w-full h-full bg-[linear-gradient(rgba(16,185,129,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(16,185,129,0.05)_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                </div>
                
                {/* Main Container */}
                <div className="relative z-10 w-full h-full flex flex-col">
                    {/* Header */}
                    <header className="flex items-center justify-between px-6 py-4 bg-slate-900/90 border-b border-cyan-900/50 backdrop-blur-md z-40 shadow-lg">
                        <div className="flex items-center gap-4">
                            <img src="https://ogrenci.e12.com.tr/logo/tr/logo.svg" alt="Geleceğin Mimarları Logo" className="h-10 w-auto drop-shadow-[0_0_8px_rgba(255,255,255,0.3)]" />
                            <div className="h-8 w-px bg-slate-600 mx-2 hidden sm:block"></div>
                            <h1 className="text-lg md:text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-100 tracking-wide">
                                Geleceğin Mimarları: Fizik Simülasyonu
                            </h1>
                        </div>
                        
                        {/* Yeni: Örnekler Butonu */}
                        <button 
                            onClick={() => setShowExamplesModal(true)}
                            className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-cyan-900/40 text-cyan-400 border border-slate-600 hover:border-cyan-500/50 rounded-lg transition-all text-sm font-medium"
                        >
                            <BookOpen size={18} />
                            <span className="hidden md:inline">Günlük Yaşamdan Örnekler</span>
                            <span className="md:hidden">Örnekler</span>
                        </button>
                    </header>

                    <main className="flex-grow overflow-hidden relative">
                        {gameState === 'intro' && renderIntro()}
                        {gameState === 'playing' && renderMission()}
                        {gameState === 'feedback' && renderFeedback()}
                        {gameState === 'complete' && renderComplete()}
                        
                        {/* Modal Gösterimi */}
                        {showExamplesModal && renderExamplesModal()}
                    </main>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Simulation />);
    </script>
</body>
</html>
