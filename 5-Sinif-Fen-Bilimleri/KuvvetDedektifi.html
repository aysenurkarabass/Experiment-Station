        const Weight = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="5" r="3"/><path d="M6.5 8a2 2 0 0 0-1.905 1.46L2.1 18.5A2 2 0 0 0 4 21h16a2 2 0 0 0 1.925-2.54L19.4 9.5A2 2 0 0 0 17.48 8Z"/></svg>);
        const AlertTriangle = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>);
        const Plus = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>);
        const Trash2 = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>);
        const HelpCircle = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>);
        const Play = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>);
        const CheckCircle2 = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>);
        const XCircle = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>);
        const Ruler = ({ width, range }) => (
            <div className="relative h-8 w-full border-t border-slate-400 mt-0 flex justify-center items-end" style={{ width: width }}>
                {[...Array(range + 1)].map((_, i) => {
                    const isMain = i % 5 === 0;
                    return (
                        <div key={i} className={`absolute border-l ${isMain ? 'h-3 border-slate-600' : 'h-1.5 border-slate-300'}`} style={{ left: `${(i / range) * 100}%`, bottom: '0' }}>
                            {isMain && (<span className="absolute -bottom-5 -translate-x-1/2 text-[10px] text-slate-400">{(i - range/2) * 2}</span>)}

                    )

        );

        // --- Veri ve Sabitler ---
        const MATERIALS = {
            bakir: { id: 'bakir', name: 'Bakır', baseK: 2, color: '#fbbf24', labelColor: 'text-amber-600' }, 
            celik: { id: 'celik', name: 'Çelik', baseK: 5, color: '#94a3b8', labelColor: 'text-slate-500' }, 
            titanyum: { id: 'titanyum', name: 'Titanyum', baseK: 10, color: '#cbd5e1', labelColor: 'text-slate-400' }
        };
        const THICKNESS = {
            ince: { id: 'ince', name: 'İnce Yay', multiplier: 0.5, strokeWidth: 2 },
            orta: { id: 'orta', name: 'Orta Yay', multiplier: 1.0, strokeWidth: 4 },
            kalin: { id: 'kalin', name: 'Kalın Yay', multiplier: 2.0, strokeWidth: 6 }
        };
        const QUIZ_QUESTIONS = [
            {
                id: 1,
                text: "Kutuya soldan 10N İTME kuvveti, sağdan ise 20N ÇEKME kuvveti uygulanıyor. Kutu hangi yöne kaç N ile hareket eder?",
                visual: { leftPush: 10, rightPull: 20, leftPull: 0, rightPush: 0 },
                solution: "İtme (10N) ve Çekme (20N) aynı yönde (sağa doğru) etki eder. Toplam: 10 + 20 = 30N Sağa.",
                options: [{ label: "10N Sola", correct: false }, { label: "30N Sağa", correct: true }, { label: "10N Sağa", correct: false }]
            },
            {
                id: 2,
                text: "Kutuya sağdan 30N İTME uygulanırken, soldan 10N ÇEKME kuvveti uygulanıyor. Net kuvvet nedir?",
                visual: { rightPush: 30, leftPull: 10, leftPush: 0, rightPull: 0 },
                solution: "Sağdan itme (30N sola doğru) ve Soldan çekme (10N sola doğru). İkisi de sola etki eder. 30 + 10 = 40N Sola.",
                options: [{ label: "40N Sola", correct: true }, { label: "20N Sağa", correct: false }, { label: "20N Sola", correct: false }]
            },
            {
                id: 3,
                text: "Dikkat! Kutuya soldan 20N, sağdan 20N İTME kuvveti uygulanırsa ne olur?",
                visual: { leftPush: 20, rightPush: 20, leftPull: 0, rightPull: 0 },
                solution: "Soldan 20N sağa iter, Sağdan 20N sola iter. Zıt yönlü eşit kuvvetler birbirini dengeler. Net kuvvet 0'dır.",
                options: [{ label: "40N Sağa gider", correct: false }, { label: "Hareket etmez (0N)", correct: true }, { label: "Kutu sıkışır patlar", correct: false }]
            },
            {
                id: 4,
                text: "Bileşke kuvvet hesabı: Sağa doğru 50N çekme, Sola doğru 15N çekme kuvveti var.",
                visual: { rightPull: 50, leftPull: 15, leftPush: 0, rightPush: 0 },
                solution: "Sağa doğru 50N, Sola doğru 15N. Zıt yönlü oldukları için çıkarılır: 50 - 15 = 35N. Büyük olanın yönünde (Sağa) hareket eder.",
                options: [{ label: "35N Sağa", correct: true }, { label: "65N Sağa", correct: false }, { label: "35N Sola", correct: false }]
            }
        ];
        const OBJECTS = [
            { id: 'pelus_ayi', name: 'Peluş Ayı', weight: 5, color: 'bg-orange-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><circle cx="14" cy="14" r="10" fill="#d7ccc8" /><circle cx="50" cy="14" r="10" fill="#d7ccc8" /><circle cx="32" cy="32" r="24" fill="#a1887f" /><circle cx="24" cy="26" r="3" fill="#5d4037" /><circle cx="40" cy="26" r="3" fill="#5d4037" /><ellipse cx="32" cy="36" rx="10" ry="8" fill="#efebe9" /><circle cx="32" cy="34" r="3" fill="#5d4037" /></svg>) },
            { id: 'kalem_kutusu', name: 'Kalem Kutusu', weight: 10, color: 'bg-purple-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><rect x="8" y="20" width="48" height="24" rx="4" fill="#e1bee7" /><rect x="8" y="28" width="48" height="2" fill="#f3e5f5" /><path d="M20 20 L20 12 L24 8 L28 12 L28 20" fill="#fff59d" /><path d="M30 20 L30 10 L34 6 L38 10 L38 20" fill="#90caf9" /></svg>) },
            { id: 'su_sisesi', name: 'Su Şişesi', weight: 15, color: 'bg-blue-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><rect x="20" y="16" width="24" height="40" rx="4" fill="#b3e5fc" opacity="0.9" /><rect x="22" y="18" width="4" height="30" rx="2" fill="#e1f5fe" opacity="0.5" /><rect x="20" y="8" width="24" height="8" rx="2" fill="#4fc3f7" /><rect x="20" y="28" width="24" height="20" fill="#e1f5fe" opacity="0.4" /></svg>) },
            { id: 'kitap', name: 'Kitap', weight: 20, color: 'bg-red-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><rect x="12" y="10" width="40" height="48" rx="2" fill="#ffcdd2" /><rect x="16" y="10" width="32" height="48" fill="#ef9a9a" /><rect x="20" y="18" width="24" height="4" rx="1" fill="#ffebee" /><rect x="20" y="26" width="24" height="2" rx="1" fill="#ffebee" opacity="0.6" /><path d="M12 10 L8 14 L8 54 L12 58" fill="#e57373" /></svg>) },
            { id: 'oyuncak_araba', name: 'Oyuncak Araba', weight: 30, color: 'bg-red-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><path d="M8 36 L14 24 L40 24 L46 36 Z" fill="#ef9a9a" /><rect x="4" y="36" width="56" height="12" rx="4" fill="#e57373" /><circle cx="14" cy="48" r="6" fill="#555" /><circle cx="14" cy="48" r="2" fill="#999" /><circle cx="50" cy="48" r="6" fill="#555" /><circle cx="50" cy="48" r="2" fill="#999" /><rect x="16" y="26" width="22" height="8" fill="#b3e5fc" /></svg>) },
            { id: 'saksi', name: 'Saksı Bitkisi', weight: 45, color: 'bg-green-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><path d="M20 36 L16 36 L22 60 L42 60 L48 36 L44 36" fill="#a1887f" /><rect x="16" y="32" width="32" height="6" rx="2" fill="#8d6e63" /><path d="M32 32 Q20 10 12 24 Q24 32 32 32" fill="#c8e6c9" /><path d="M32 32 Q44 10 52 24 Q40 32 32 32" fill="#c8e6c9" /><path d="M32 32 L32 16 Q32 4 24 10" fill="none" stroke="#81c784" strokeWidth="2" /></svg>) },
            { id: 'canta', name: 'Okul Çantası', weight: 60, color: 'bg-indigo-50', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><rect x="14" y="16" width="36" height="40" rx="8" fill="#9fa8da" /><path d="M14 24 L50 24 L50 40 L14 40 Z" fill="#7986cb" opacity="0.3" /><rect x="22" y="34" width="20" height="18" rx="4" fill="#c5cae9" /><path d="M24 16 L24 8 Q32 4 40 8 L40 16" fill="none" stroke="#5c6bc0" strokeWidth="4" /></svg>) },
            { id: 'dambil', name: 'Dambıl', weight: 90, color: 'bg-slate-100', icon: (<svg viewBox="0 0 64 64" className="w-full h-full drop-shadow-sm"><rect x="16" y="28" width="32" height="8" fill="#e2e8f0" /><rect x="4" y="16" width="12" height="32" rx="2" fill="#94a3b8" /><rect x="48" y="16" width="12" height="32" rx="2" fill="#94a3b8" /><rect x="8" y="12" width="4" height="40" rx="1" fill="#475569" /><rect x="52" y="12" width="4" height="40" rx="1" fill="#475569" /></svg>) }
        ];

        // --- Yardımcı Bileşenler ---

        const SpringSVG = ({ length, width, color, strokeWidth, isBroken }) => {
            const loops = 12;
            const loopHeight = length / loops;
            let path = `M ${width / 2} 0 `;

            if (isBroken) {
                const breakPoint = Math.floor(loops / 2);
                for (let i = 0; i < breakPoint; i++) {
                    const y = i * loopHeight;
                    path += `Q ${width} ${y + loopHeight / 4} ${width / 2} ${y + loopHeight / 2} Q 0 ${y + loopHeight * 0.75} ${width / 2} ${y + loopHeight} `;
                }
                path += `l 10 10`; 
            } else {
                for (let i = 0; i < loops; i++) {
                    const y = i * loopHeight;
                    path += `Q ${width} ${y + loopHeight / 4} ${width / 2} ${y + loopHeight / 2} Q 0 ${y + loopHeight * 0.75} ${width / 2} ${y + loopHeight} `;
                }
            }

            return (
                <svg width={width} height={Math.max(length, 50)} className="overflow-visible transition-all duration-300 ease-out">
                <path d={path} fill="none" stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" />
                {!isBroken && ( <g transform={`translate(${width/2 - 5}, ${length})`}> <path d="M 5 0 L 5 10 A 5 5 0 0 1 5 20" fill="none" stroke="#64748b" strokeWidth="3" /> </g> )}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('intro');
            const [showWelcome, setShowWelcome] = useState(true);
            const [introMode, setIntroMode] = useState('explore'); 
            const [forceType, setForceType] = useState('push');
            const [forceMagnitude, setForceMagnitude] = useState(50);
            const [forceDirection, setForceDirection] = useState('right'); 
            const [boxPosition, setBoxPosition] = useState(0); 
            const [feedbackMessage, setFeedbackMessage] = useState("");
            
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [quizAnswerStatus, setQuizAnswerStatus] = useState(null); 
            const [quizCompleted, setQuizCompleted] = useState(false);
            
            const [selectedMaterial, setSelectedMaterial] = useState('celik');
            const [selectedThickness, setSelectedThickness] = useState('orta');
            const [attachedObject, setAttachedObject] = useState(null);
            const [extraWeight, setExtraWeight] = useState(0); 
            const [springLength, setSpringLength] = useState(100); 
            const [isBroken, setIsBroken] = useState(false);
            const [measuredValue, setMeasuredValue] = useState(0);

            const calculateSpringK = () => {
                const mat = MATERIALS[selectedMaterial];
                const thick = THICKNESS[selectedThickness];
                return mat.baseK * thick.multiplier; 
            };
            const MAX_EXTENSION = 300; 
            const BASE_LENGTH = 100; 

            useEffect(() => {
                if (activeTab !== 'measure') {
                    setAttachedObject(null);
                    setExtraWeight(0);
                    setIsBroken(false);
                    setSpringLength(BASE_LENGTH);
                    setMeasuredValue(0);
                    return;
                }
            }, [activeTab]);

            useEffect(() => {
                const objWeight = attachedObject ? attachedObject.weight : 0;
                if (objWeight === 0 && extraWeight === 0) {
                    setSpringLength(BASE_LENGTH);
                    setMeasuredValue(0);
                    setIsBroken(false);
                    return;
                }

                const k = calculateSpringK();
                const totalForce = objWeight + extraWeight;
                const extension = (totalForce / k) * 5; 
                const totalLength = BASE_LENGTH + extension;

                if (extension > MAX_EXTENSION) {
                    setIsBroken(true);
                    setSpringLength(BASE_LENGTH + MAX_EXTENSION + 50); 
                    setMeasuredValue('HATA');
                } else {
                    setIsBroken(false);
                    setSpringLength(totalLength);
                    setMeasuredValue(totalForce);
                }

            }, [attachedObject, extraWeight, selectedMaterial, selectedThickness]);

            const handleAddWeight = (amount) => { if (!isBroken) setExtraWeight(prev => prev + amount); };
            const handleResetExtra = () => { setExtraWeight(0); };
            const handleQuizAnswer = (isCorrect) => { setQuizAnswerStatus(isCorrect ? 'correct' : 'wrong'); };

            const nextQuestion = () => {
                if (currentQuestionIndex < QUIZ_QUESTIONS.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    setQuizAnswerStatus(null);
                } else {
                    setQuizCompleted(true);
                }
            };

            const resetQuiz = () => {
                setQuizCompleted(false);
                setCurrentQuestionIndex(0);
                setQuizAnswerStatus(null);
                setIntroMode('explore'); 
            };

            const goToBuildTab = () => {
                setActiveTab('build');
                resetQuiz();
            };

            const handleApplyForce = () => {
                const FRICTION_THRESHOLD = 30;
                const directionMultiplier = forceDirection === 'right' ? 1 : -1;

                if (forceMagnitude < FRICTION_THRESHOLD) {
                    setBoxPosition(0);
                    setFeedbackMessage("⚠️ Kuvvet yetersiz! Cisim hareket etmiyor. (Min: 30N)");
                } else {
                    const displacement = (forceMagnitude * 2.5) * directionMultiplier;
                    setBoxPosition(displacement);
                    setFeedbackMessage("✅ Cisim hareket etti!");
                }
            };

            const handleResetPosition = () => {
                setBoxPosition(0);
                setFeedbackMessage("");
            };

            // DİNAMİK OK YÖNLENDİRMESİ
            const renderForceArrow = (magnitude, type, moveDirection, isQuiz = false) => {
                const color = type === 'push' ? 'text-indigo-400' : 'text-emerald-400';
                const labelColor = type === 'push' ? 'text-indigo-500' : 'text-emerald-500';
                const label = type === 'push' ? 'İTME' : 'ÇEKME';
                
                let rotation = 0;
                let positionClass = "";
                let flexDirection = "";

                if (moveDirection === 'right') {
                    // SAĞA HAREKET (Kuvvet Sağa)
                    if (type === 'push') {
                        // İTME: Soldan iter (Box'ın solunda), ok sağa bakar (0)
                        rotation = 0;
                        positionClass = "left-0 -translate-x-full pr-2";
                        flexDirection = "row";
                    } else {
                        // ÇEKME: Sağdan çeker (Box'ın sağında), ok sağa bakar (0)
                        rotation = 0;
                        positionClass = "right-0 translate-x-full pl-2";
                        flexDirection = "row-reverse";
                    }
                } else {
                    // SOLA HAREKET (Kuvvet Sola)
                    if (type === 'push') {
                        // İTME: Sağdan iter (Box'ın sağında), ok sola bakar (180)
                        rotation = 180;
                        positionClass = "right-0 translate-x-full pl-2";
                        flexDirection = "row-reverse";
                    } else {
                        // ÇEKME: Soldan çeker (Box'ın solunda), ok sola bakar (180)
                        rotation = 180;
                        positionClass = "left-0 -translate-x-full pr-2";
                        flexDirection = "row";
                    }
                }

                return (
                    <div className={`absolute top-1/2 -translate-y-1/2 flex items-center ${positionClass}`} style={{ flexDirection: flexDirection }}>
                        <div className={`font-bold ${labelColor} text-sm whitespace-nowrap mx-2`}>{magnitude}N {label}</div>
                        <ArrowRight size={20 + magnitude} strokeWidth={Math.max(2, magnitude/10)} className={`${color}`} style={{ transform: `rotate(${rotation}deg)` }} />
                    </div>
                );
            };

                        {activeTab === 'build' && renderLab('build')}
                        {activeTab === 'measure' && renderLab('measure')}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
